name: Node CI - Registro Veterinaria

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: registro_veterinaria_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/registro_veterinaria_test"
      NODE_ENV: test

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Instalar dependencias
        run: npm ci
      - name: Generar cliente Prisma
        run: npx prisma generate
      - name: Compilar TypeScript
        run: npx tsc --noEmit
      - name: Ejecutar tests
        run: npm test





